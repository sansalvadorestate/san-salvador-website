<iframe style="position: relative; top: 0; left: 0; width: 100%; height: 500px;" src="https://flickrembed.com/cms_embed.php?source=flickr&layout=responsive&input=72157700684899541&sort=0&by=album&theme=default_notextpanel&scale=fit&speed=10000&limit=500&skin=default&autoplay=true" scrolling="no" frameborder="0" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe><script type="text/javascript">function showpics(){var a=$("#box").val();$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags="+a+"&tagmode=any&format=json&jsoncallback=?",function(a){$("#images").hide().html(a).fadeIn("fast"),$.each(a.items,function(a,e){$("<img/>").attr("src",e.media.m).appendTo("#images")})})}</script>
